   <nav class="navbar navbar-expand-lg navbar-light custom-navbar" style="position: fixed; width: 100%; z-index: 1000;">
    <div class="container">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav nav-sections">
          <li class="nav-item" *ngFor="let section of sections">
            <a class="nav-link" [class.active]="activeSection === section.section" href="#" (click)="scrollToSection(section)">{{ section.section | translate }}</a>
          </li>
        </ul>
      </div>
      <div class="navbar-nav">
        <button class="btn btn-outline-secondary" (click)="setLanguage('es')">Español</button>
        <button class="btn btn-outline-primary" (click)="setLanguage('en')">English</button>
        <button class="btn btn-outline-success" (click)="setLanguage('tr')">Türkçe</button>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid main-container">
    <div class="container menu-content">
      <div *ngFor="let section of sections" [id]="section.section" class="menu-section">
        <h2>{{ section.section | translate }} :<span style="color: black; font-weight: normal; font-size: 18px;"> {{ section.description | translate }}</span></h2>
        <div class="menu-items">
          <div class="menu-item" *ngFor="let item of section.items">
            <img [src]="'assets/images/' + item.image" class="menu-item-image" [alt]="item.name | translate">
            <div class="menu-item-content">
              <h3>{{ item.name | translate }}</h3>
              <p>{{ item.description | translate }}</p>
              <p class="price">{{ item.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
